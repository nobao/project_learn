<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Guess</title>
    <style>
        body { margin: 20px; }
        img { margin: 20px; } 
    </style>
    <script>
        window.onload = function() {
            let images = document.querySelectorAll('img');
            for (let i  = 0; i < images.length; i++) {
                images[i].onmouseover = showAnswer;
                images[i].onmouseout = reblur;
            }
        }
            
        function showAnswer(eventObj) {
            let image = eventObj.target;
            let name = image.id;
            name = name + '.jpg';
            image.src = name;
        }

        function reblur(eventObj) {
            let image = eventObj.target;
            let name = image.id;
            name = name + 'blur.jpg';
            image.src = name;
        }
        
    </script>
</head>
<body>
    <img src="zeroblur.jpg" alt="" id="zero">
    <img src="oneblur.jpg" alt="" id="one">
    <img src="twoblur.jpg" alt="" id="two">
    <img src="threeblur.jpg" alt="" id="three">
    <img src="fourblur.jpg" alt="" id="four">
    <img src="fiveblur.jpg" alt="" id="five">
</body>
</html>
